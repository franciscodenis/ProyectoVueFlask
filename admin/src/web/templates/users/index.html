{% extends "layout.html" %}
{% block title %}Inicio{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block content %}
<h1>Usuarios</h1>
<table>
    <thead>
        <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
